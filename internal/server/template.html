<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Title }}</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  {{ if eq .Mode "dark" }}
  <link rel="stylesheet" href="/static/chroma-github-dark.css" />
  <link rel="stylesheet" href="/static/github-markdown-dark.css" />
  {{ else if eq .Mode "light" }}
  <link rel="stylesheet" href="/static/chroma-github-light.css" />
  <link rel="stylesheet" href="/static/github-markdown-light.css" />
  {{ else }}
  <link rel="stylesheet" href="/static/chroma-github-light.css" media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" href="/static/github-markdown-light.css" media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" href="/static/chroma-github-dark.css" media="(prefers-color-scheme: no-preference),(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="/static/github-markdown-dark.css" media="(prefers-color-scheme: no-preference),(prefers-color-scheme: dark)" />
  {{ end }}

  <style>
    :root {
      --background-dark: #0d1117;
      --background-light: #ffffff;
      --color-dark: #c9d1d9;
      --color-light: #1f2328;
      --copy-icon-stroke-dark: #9198a1;
      --copy-icon-stroke-light: #59636e;
      --tick-icon-stroke-dark: #3fb950;
      --tick-icon-stroke-light: #3fb950;
    }

    {{ if eq .Mode "dark" }}
    body {
      background-color: var(--background-dark);
      color: var(--color-dark);
    }
    .copy-button svg.copy-icon {
      stroke: var(--copy-icon-stroke-dark);
      color: var(--copy-icon-stroke-dark);
    }
    .copy-button svg.tick-icon {
      stroke: var(--tick-icon-stroke-dark);
    }
    {{ end }}

    {{ if eq .Mode "light" }}
    body {
      background-color: var(--background-light);
      color: var(--color-light);
    }
    .copy-button svg.copy-icon {
      stroke: var(--copy-icon-stroke-light);
    }
    .copy-button svg.tick-icon {
      stroke: var(--tick-icon-stroke-light);
    }
    {{ end }}

    {{ if eq .Mode "auto" }}
    body {
      background-color: var(--background-dark);
      color: var(--color-dark);
    }
    .copy-button svg.copy-icon {
      stroke: var(--copy-icon-stroke-dark);
      color: var(--copy-icon-stroke-dark);
    }
    .copy-button svg.tick-icon {
      stroke: var(--tick-icon-stroke-dark);
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--background-light);
        color: var(--color-light);
      }
      .copy-button svg.copy-icon {
        stroke: var(--copy-icon-stroke-light);
      }
      .copy-button svg.tick-icon {
        stroke: var(--tick-icon-stroke-light);
      }
    }
    {{ end }}

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 920px;
      margin: 0 auto;
      padding: 45px;
    }

    .copy-button {
      background-color: transparent;
      border: none;
      position: absolute;
      top: 8px;
      right: 8px;
      border-radius: 5px;
      padding: 5px;
      transition: border-width 0.2s ease;
      cursor: pointer;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <article id="markdown-body" class="markdown-body">{{ .Body }}</article>

  <script>
    MathJax = {
      tex: {
        inlineMath: [
          ['$', '$'],
          ['\\(', '\\)'],
        ],
        displayMath: [
          ['$$', '$$'],
          ['\\[', '\\]'],
        ],
      },
    }
  </script>
  <script type="text/javascript" src="/static/tex-mml-chtml.min.js"></script>
  <script type="text/javascript" src="/static/mermaid.min.js"></script>
  <script type="text/javascript">
    // Workaround issue with MermaidJS that doesn't allow changing theme on
    // re-initialization
    // https://github.com/mermaid-js/mermaid/issues/1945#issuecomment-1661264708
    (function(window) {
      "use strict";

      const querySelector = "code.language-mermaid";

      function loadMermaid(isLight) {
        const theme = isLight ? "default" : "dark";
        window.mermaid.initialize({startOnLoad: false, theme});
        window.mermaid.run({querySelector});
      }

      function saveOriginalData() {
        return new Promise((resolve, reject) => {
          try {
            const els = document.querySelectorAll(querySelector);
            els.forEach(element => {
              element.setAttribute("data-original-code", element.innerHTML);
            });
            resolve();
          } catch (error) {
            reject(error);
          }
        })
      }

      function resetProcessed() {
        return new Promise((resolve, reject) => {
          try {
            const els = document.querySelectorAll(querySelector);
            els.forEach(element => {
              if (element.getAttribute("data-original-code") != null) {
                element.removeAttribute("data-processed");
                element.innerHTML = element.getAttribute("data-original-code");
              }
            });
            resolve()
          } catch (error) {
            reject(error);
          }
        })
      }

      function init() {
        saveOriginalData().catch(console.error)

        {{ if eq .Mode "light" }}
        loadMermaid(true);
        {{ else if eq .Mode "dark" }}
        loadMermaid(false);
        {{ else }}
        const prefersLightQuery = window.matchMedia("(prefers-color-scheme: light)");
        loadMermaid(prefersLightQuery.matches);
        // Change CSS when the theme changes
        prefersLightQuery.addEventListener("change", e => {
          resetProcessed()
            .then(loadMermaid(e.matches))
            .catch(console.error);
        });
        {{ end }}
      }

      window.initMermaid = init
    })(window);
  </script>
  <script type="text/javascript">
    "use strict";

    const copyIcon = `<svg class="copy-icon" aria-hidden="true" fill="none" height="18" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="18" style="color:"currentColor";"><path d="M8 17.929H6c-1.105 0-2-.912-2-2.036V5.036C4 3.91 4.895 3 6 3h8c1.105 0 2 .911 2 2.036v1.866m-6 .17h8c1.105 0 2 .91 2 2.035v10.857C20 21.09 19.105 22 18 22h-8c-1.105 0-2-.911-2-2.036V9.107c0-1.124.895-2.036 2-2.036z"></path></svg>`;
    const tickIcon = `<svg class="tick-icon" aria-hidden="true" fill="none" height="18" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="18" style="color: "currentColor";"><path d="M5 13l4 4L19 7"></path></svg>`;

    async function loadMarkdown() {
      const response = await fetch(`/__/md?path=${window.location.pathname.slice(1)}`);
      const result = await response.text();
      const markdownBody = document.getElementById("markdown-body");
      markdownBody.innerHTML = result;

      initMermaid();
      typesetMathJax();
      addCopyButtons();
    }

    function typesetMathJax() {
      if (window.MathJax) {
        MathJax.typeset();
      }
    }

    function addCopyButtons() {
      document.querySelectorAll(".markdown-body pre").forEach(pre => {
        const code = pre.querySelector("code");
        const button = document.createElement("button");
        button.classList.add("copy-button");
        button.setAttribute("aria-label", "Copy code to clipboard");
        button.innerHTML = copyIcon;
        pre.style.position = "relative";
        pre.appendChild(button);

        button.addEventListener("click", () => {
          navigator.clipboard.writeText(code.textContent).then(() => {
            button.innerHTML = tickIcon;
            setTimeout(() => { button.innerHTML = copyIcon; }, 1000);
          }).catch(() => {
            alert("Failed to copy");
          });
        });
      });
    }

    (async function() {
      await loadMarkdown();

      {{ if .Reload }}
      const conn = new WebSocket("ws://{{.Host}}/ws");
      conn.onopen = () => conn.send("Ping");
      conn.onerror = (e) => console.log(`Connection error: ${e}`);
      conn.onclose = (e) => console.log(`Connection closed: ${e}`);
      conn.onmessage = (e) => {
        if (e.data === "reload") {
          console.log("Reload page!");
          loadMarkdown();
        }
      };
      {{ end }}
    })();
  </script>
</body>

</html>
